<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tyyli.css">
    <meta charset="UTF-8">
    <title>Rekisteröityminen</title>
</head>
<body>
<form action="action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="Nimi"><b>Nimi</b><br></label>
    <input type="text" placeholder="Nimi" name="nimi" id="nimi" required>
    <br>

    <label for="email"><b>Email</b><br></label>
    <input type="text" placeholder="Syötä sähköposti" name="email" id="email" required>
    <br>

    <label for="puhelin"><b>Puhelinnumero</b><br></label>
    <input type="text" placeholder="Puhelinnumero" name="puhelin" id="puhelin" required>
    <br>

    <label for="kayttaja"><b>Käyttäjätunnus</b><br></label>
    <input type="text" placeholder="Käyttäjätunnus" name="kayttaja" id="kayttaja" required>
    <br>



    <label for="psw"><b>Password</b><br></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    <br>



    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
